<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@547&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Strait&display=swap" rel="stylesheet">
    <script type="module" src="../js/scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container mt-3 custom-container">
        <h1 class="text-center comfortaa-heading font-weight-bold">Registro de Asistencia</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Filtro</h5>
                    </div>
                    <div class="card-body">
                        <h6>Por estado:</h6>
                        <select id="filterEstado" class="form-control">
                            <option value="Todos">Todos</option>
                            <option value="Presente">Presente</option>
                            <option value="Ausente">Ausente</option>
                        </select>
                        <h6 class="mt-3">Por carrera:</h6>
                        <select id="filterCarrera" class="form-control">
                            <option value="Todas">Todas</option>
                            <!-- Las opciones se llenarán dinámicamente -->
                        </select>
                        <button id="printButton" class="btn btn-primary mt-3">Imprimir</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar por nombre">
                <div class="table-responsive">
                    <table id="asistenciaTable" class="table table-hover mt-4" style="width: 80%;">
                        <thead>
                            <tr>
                                <th scope="col" class="roboto-mono-400">Nombre</th>
                                <th scope="col" class="roboto-mono-400">Carrera</th>
                                <th scope="col" class="roboto-mono-400">Institución</th>
                                <th scope="col" class="roboto-mono-400">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
