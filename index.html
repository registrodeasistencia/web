<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@547&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Strait&display=swap" rel="stylesheet">
    <script type="module" src="js/scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container mt-3 custom-container">
        <h1 class="text-center comfortaa-heading font-weight-bold">Registro de Asistencia</h1>
        <div class="row">
            <div class="col-md-3">
                <h4>Filtros</h4>
                <div class="form-group">
                    <label for="filterEstado">Estado:</label>
                    <select id="filterEstado" class="form-control">
                        <option value="Todos">Todos</option>
                        <option value="Presente">Presente</option>
                        <option value="Ausente">Ausente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterCarrera">Carrera:</label>
                    <select id="filterCarrera" class="form-control">
                        <option value="Todas">Todas</option>
                    </select>
                </div>
                <div>
                    <button id="downloadButton" class="btn btn-custom">Descargar PDF</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="table-responsive">
                    <input id="searchInput" type="text" class="form-control mb-3" placeholder="Buscar por nombre...">
                    <table id="asistenciaTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Carrera</th>
                                <th>Institución</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Contenido generado dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
